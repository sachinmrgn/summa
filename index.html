<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contact Form</title>
    <script
src='//in.fw-cdn.com/31719983/876676.js'
chat='true'>
</script>
</head>
<body>

    <h2>Contact Form</h2>
    <form name="summa form" action="/submit_form" method="POST">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="account_name">Account Name:</label><br>
        <input type="text" id="account_name" name="account_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
